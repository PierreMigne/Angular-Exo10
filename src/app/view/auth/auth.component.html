<div class="container text-center">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card my-5">
        <div class="card-body">
          <h5 class="card-title">Connexion</h5>
          <form>
            <input class="form-control" type="mail" placeholder="Adresse mail">
            <br>
            <input class="form-control" type="password" placeholder="Mot de passe">
            <br>
            <button type="button" (click)="onSignIn()" class="btn btn-dark btn-lg btn-block text-uppercase">Me connecter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
